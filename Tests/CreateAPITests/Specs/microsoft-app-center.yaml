  /v0.1/users/{user_id}/devices/register:
    post:
      tags:
      - distribute
      description: Registers a user for an existing device
      operationId: devices_registerUserForDevice
      parameters:
      - name: user_id
        in: path
        description: The ID of the user
        required: true
        schema:
          type: string
      requestBody:
        description: The device info.
        content:
          application/json:
            schema:
              required:
              - model
              - udid
              type: object
              properties:
                udid:
                  type: string
                  description: The Unique Device IDentifier of the device
                model:
                  type: string
                  description: The model identifier of the device, in the format iDeviceM,N
                os_build:
                  type: string
                  description: The build number of the last known OS version running
                    on the device
                os_version:
                  type: string
                  description: The last known OS version running on the device
                serial:
                  type: string
                  description: The device's serial number. Always empty or undefined
                    at present.
                imei:
                  type: string
                  description: The device's International Mobile Equipment Identity
                    number. Always empty or undefined at present.
                owner_id:
                  type: string
                  description: The user ID of the device owner.
              description: The information for a single iOS device
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                description: The information for a single iOS device
        404:
          description: |
            <b>not_found</b>: The user or the device can't be found.
          content:
            application/json:
              schema:
                type: object
      security:
      - APIToken: []
      x-codegen-request-body-name: body
