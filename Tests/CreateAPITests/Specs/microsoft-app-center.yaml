      description: Returns all devices associated with the given user.
      operationId: devices_userDevicesList
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  required:
                  - device_name
                  - model
                  - os_build
                  - os_version
                  - status
                  - udid
                  type: object
                  properties:
                    udid:
                      type: string
                      description: The Unique Device IDentifier of the device
                    model:
                      type: string
                      description: The model identifier of the device, in the format
                        iDeviceM,N
                    device_name:
                      type: string
                      description: The device description, in the format "iPhone 7
                        Plus (A1784)"
                    full_device_name:
                      type: string
                      description: A combination of the device model name and the
                        owner name.
                    os_build:
                      type: string
                      description: The last known OS version running on the device
                    os_version:
                      type: string
                      description: The last known OS version running on the device
                    serial:
                      type: string
                      description: The device's serial number. Always empty or undefined
                        at present.
                    imei:
                      type: string
                      description: The device's International Mobile Equipment Identity
                        number. Always empty or undefined at present.
                    owner_id:
                      type: string
                      description: The user ID of the device owner.
                    status:
                      type: string
                      description: The provisioning status of the device.
                    registered_at:
                      type: string
                      description: Timestamp of when the device was registered in
                        ISO format.
                  description: The information for a single iOS device
        400:
          description: |
            <b>bad_request</b>: Devices information can only be requested for iOS apps.
          content:
