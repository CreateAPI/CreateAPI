  - name: SCIM 2.0 - Identity
    description: "> __[Provisioning with SCIM is only available to Postman Enterprise teams.](https://www.postman.com/pricing)__\n\nPostman supports [SCIM](http://www.simplecloud.info/) (System for Cross-domain Identity Management), allowing you to automate provisioning and de-provisioning for your team. With this feature, you can efficiently deploy Postman at scale across your organization and control access to it via your identity provider.\n\nYou must be a [Postman team admin](http://learning.getpostman.com/docs/collaborating-in-postman/roles-and-permissions/#team-roles) to enable SCIM for your team.\n\n# Enabling SCIM Provisioning in Postman\n\nYou must [configure SSO](https://learning.postman.com/docs/administration/sso/admin-sso/) and [enable SCIM](http://learning.getpostman.com/docs/administration/managing-your-team/configuring-scim/#enabling-scim-provisioning) for your Postman team to make use of the SCIM 2.0 API for provisioning and de-provisioning.\n\n> To use SCIM, you must have only one SSO method configured. If you have more than one SSO method enabled, you will not have the option to generate a SCIM API key."
  - name: User Provisioning
    description: "The following SCIM provisioning features are supported:\n\n* **Fetch User Resource**: Fetches individual Postman team member's information.\n\n* **Fetch All User Resource**: Fetches information on all Postman team members. You can fetch information for a particular user using filters.\n\n* **Create User**: Creates a new user account in Postman, adds the account to your organization's Postman team, and activates authentication for the user, provided an account with the same email ID that does not already exist in Postman. If an account with the same email ID does exist, an [email invite](https://learning.postman.com/docs/administration/managing-your-team/managing-your-team/#invites) to join your Postman team is sent to the user. Once the user accepts the email invite, they will be added to your team.\n\n  > The newly added user will have the `developer` role in Postman by default. You can later [update account roles in Postman](/docs/administration/managing-your-team/managing-your-team/#managing-roles).\n\n* **Update User Information**: \n  * **Update User Attributes**: Updates a users first and last name in Postman.\n  * **Activate User**: Creates a new user on your Postman team, if one does not already exist, and activates the user to authenticate into your Postman team.\n  * **Deactivate User**: Removes a user from your Postman team and deactivates their account, blocking the account from authenticating into Postman.\n  > The user account and the data corresponding to it will not be deleted. To permanently delete the user account and their data, [contact Postman support](https://www.postman.com/support/).\n  * **Reactivate User**: Reactivates an existing deactivated user by unblocking the account from authenticating into Postman and adds the user back in to your Postman team.\n\nThe base URL for all calls to the SCIM 2.0 API is `https://api.getpostman.com/scim/v2/`.\n\n## Team Level Rate Limits\nFor your organizations Postman team, Postman applies per minute rate limits across all SCIM API endpoints to ensure you have the best experience while using Postmans SCIM API.\n\n| Endpoint set                  | Limit (requests per minute)  |\n|:-----------------------------:|:----------------------------:|\n| Writes: POST, PUT, PATCH      | 180                          |\n| Reads: GET                    | 300                          |\n\n## User Attributes\nUser attributes are the information linked to a users account. This includes details like name, username, email, password, profile and cover picture, etc. \n\nOnly updates made to the users given and family name via the SCIM API will be pushed to Postman. No other user attributes can be updated in Postman using the SCIM API.\n\n| Postmans Profile Field | SCIM Attribute          | Attribute Type | Required |\n|:-----------------------:|:-----------------------:|:--------------:|:-------: |\n| Email                   | userName                | Singular       | True     |\n| Name                    | {givenName, familyName} | Singular       | True     |\n\n\n## SCIM Provisioning Limitations\n* Users cannot be permanently deleted from Postman via the SCIM API, they can only be deactivated.\n* New users created with the SCIM API will also be created in Postman and added to the Postman team corresponding to the organization, provided an account with the same email ID does not already exist in Postman. If an account with the same email ID does exist, an [email invite](https://learning.postman.com/docs/administration/managing-your-team/managing-your-team/#invites) to join your Postman team is sent to the user. Once the user accepts the email invite, they will be added to your team.\n* The newly added user will have the developer role in Postman by default. Postman user roles cannot be updated via the SCIM API, and you must [manage roles in Postman](/docs/administration/managing-your-team/managing-your-team/#managing-roles).\n* The SCIM API is rate limited. If your requests are being limited, an HTTP: 429 error will be returned.\n* Only updates made to the users given and family name through SCIM API will be pushed to Postman. No other user attributes can be updated in Postman using the SCIM API.\n* Only one custom SSO method should be enabled for your Postman team to be able to generate a SCIM API key and use the SCIM feature."
  - name: API Security
