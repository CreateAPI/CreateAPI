            description: A list of volumes to inherit from another container, specified
              in the form `<container name>[:<ro|rw>]`.
            items:
              type: string
          Mounts:
            type: array
            description: Specification for mounts to be added to the container.
            items:
              $ref: '#/components/schemas/Mount'
          CapAdd:
            type: array
            description: A list of kernel capabilities to add to the container.
            items:
              type: string
          CapDrop:
            type: array
            description: A list of kernel capabilities to drop from the container.
            items:
              type: string
          Dns:
            type: array
            description: A list of DNS servers for the container to use.
            items:
              type: string
          DnsOptions:
            type: array
            description: A list of DNS options.
            items:
              type: string
          DnsSearch:
            type: array
            description: A list of DNS search domains.
            items:
              type: string
          ExtraHosts:
            type: array
            description: |
              A list of hostnames/IP mappings to add to the container's `/etc/hosts` file. Specified in the form `["hostname:IP"]`.
            items:
              type: string
          GroupAdd:
            type: array
            description: A list of additional groups that the container process will
              run as.
            items:
              type: string
          IpcMode:
            type: string
            description: |
              IPC sharing mode for the container. Possible values are:

              - `"none"`: own private IPC namespace, with /dev/shm not mounted
              - `"private"`: own private IPC namespace
              - `"shareable"`: own private IPC namespace, with a possibility to share it with other containers
              - `"container:<name|id>"`: join another (shareable) container's IPC namespace
              - `"host"`: use the host system's IPC namespace

              If not specified, daemon default is used, which can either be `"private"`
              or `"shareable"`, depending on daemon version and configuration.
          Cgroup:
            type: string
            description: Cgroup to use for the container.
          Links:
            type: array
            description: A list of links for the container in the form `container_name:alias`.
            items:
              type: string
          OomScoreAdj:
            type: integer
            description: An integer value containing the score given to the container
