        This endpoint hijacks the HTTP connection to HTTP2 transport that allows the client to expose gPRC services on that connection.

        For example, the client sends this request to upgrade the connection:

        ```
        POST /session HTTP/1.1
        Upgrade: h2c
        Connection: Upgrade
        ```

        The Docker daemon will respond with a `101 UPGRADED` response follow with the raw stream:

        ```
        HTTP/1.1 101 UPGRADED
        Connection: Upgrade
        Upgrade: h2c
        ```
      operationId: Session
      responses:
        101:
          description: no error, hijacking successful
          content: {}
        400:
          description: bad parameter
          content:
            application/vnd.docker.raw-stream:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: server error
          content:
            application/vnd.docker.raw-stream:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    Port:
      required:
      - PrivatePort
      - Type
      type: object
      properties:
        IP:
          type: string
          format: ip-address
        PrivatePort:
          type: integer
          description: Port on the container
          format: uint16
          nullable: false
        PublicPort:
          type: integer
          description: Port exposed on the host
          format: uint16
        Type:
          type: string
          nullable: false
          enum:
          - tcp
          - udp
      description: An open port on a container
      example:
        PrivatePort: 8080
        PublicPort: 80
        Type: tcp
    MountPoint:
      type: object
      properties:
        Type:
          type: string
        Name:
          type: string
        Source:
          type: string
        Destination:
          type: string
        Driver:
          type: string
        Mode:
          type: string
        RW:
          type: boolean
        Propagation:
          type: string
      description: A mount point inside a container
    DeviceMapping:
      type: object
      properties:
        PathOnHost:
          type: string
        PathInContainer:
          type: string
        CgroupPermissions:
          type: string
      description: A device mapping between the host and container
      example:
        PathOnHost: /dev/deviceName
        PathInContainer: /dev/deviceName
        CgroupPermissions: mrw
    ThrottleDevice:
      type: object
      properties:
        Path:
          type: string
          description: Device path
        Rate:
          minimum: 0
          type: integer
          description: Rate
          format: int64
    Mount:
      type: object
      properties:
        Target:
          type: string
          description: Container path.
        Source:
          type: string
          description: Mount source (e.g. a volume name, a host path).
        Type:
          type: string
          description: |
            The mount type. Available types:

            - `bind` Mounts a file or directory from the host into the container. Must exist prior to creating the container.
            - `volume` Creates a volume with the given name and options (or uses a pre-existing volume with the same name and options). These are **not** removed when the container is removed.
            - `tmpfs` Create a tmpfs with the given options. The mount source cannot be specified for tmpfs.
          enum:
          - bind
          - volume
          - tmpfs
        ReadOnly:
          type: boolean
          description: Whether the mount should be read-only.
        Consistency:
          type: string
          description: 'The consistency requirement for the mount: `default`, `consistent`,
            `cached`, or `delegated`.'
        BindOptions:
          type: object
          properties:
            Propagation:
              type: object
              description: A propagation mode with the value `[r]private`, `[r]shared`,
                or `[r]slave`.
          description: Optional configuration for the `bind` type.
        VolumeOptions:
          type: object
          properties:
            NoCopy:
              type: boolean
              description: Populate volume with data from the target.
              default: false
            Labels:
              type: object
              additionalProperties:
                type: string
              description: User-defined key/value metadata.
            DriverConfig:
              type: object
              properties:
                Name:
                  type: string
                  description: Name of the driver to use to create the volume.
                Options:
                  type: object
                  additionalProperties:
                    type: string
                  description: key/value map of driver specific options.
              description: Map of driver specific options
          description: Optional configuration for the `volume` type.
        TmpfsOptions:
          type: object
          properties:
            SizeBytes:
              type: integer
              description: The size for the tmpfs mount in bytes.
              format: int64
            Mode:
              type: integer
              description: The permission mode for the tmpfs mount in an integer.
          description: Optional configuration for the `tmpfs` type.
    RestartPolicy:
      type: object
      properties:
        Name:
          type: string
          description: |
            - Empty string means not to restart
            - `always` Always restart
            - `unless-stopped` Restart always except when the user has manually stopped the container
            - `on-failure` Restart only when the container exit code is non-zero
          enum:
          - ""
          - always
          - unless-stopped
          - on-failure
        MaximumRetryCount:
          type: integer
          description: If `on-failure` is used, the number of times to retry before
            giving up
      description: |
        The behavior to apply when the container exits. The default is not to restart.

        An ever increasing delay (double the previous delay, starting at 100ms) is added before each restart to prevent flooding the server.
    Resources:
      type: object
