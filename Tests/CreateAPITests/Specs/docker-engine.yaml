          - - '  └ ServerVersion'
            - 17.06.0-ce
          - - ' swarm-manager'
            - 192.168.99.101:2376
          - - '  └ ID'
            - TAMD:7LL3:SEF7:LW2W:4Q2X:WVFH:RTXX:JSYS:XY2P:JEHL:ZMJK:JGIW|192.168.99.101:2376
          - - '  └ Status'
