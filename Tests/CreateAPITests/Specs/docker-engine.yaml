  /containers/create:
    post:
      tags:
      - Container
      summary: Create a container
      operationId: ContainerCreate
      parameters:
      - name: name
        in: query
        description: Assign the specified name to the container. Must match `/?[a-zA-Z0-9_-]+`.
        schema:
          pattern: /?[a-zA-Z0-9_-]+
          type: string
      requestBody:
        description: Container to create
        content:
          application/json:
            schema:
              allOf:
              - $ref: '#/components/schemas/ContainerConfig'
              - type: object
                properties:
                  HostConfig:
                    $ref: '#/components/schemas/HostConfig'
                  NetworkingConfig:
                    type: object
                    properties:
                      EndpointsConfig:
                        type: object
                        additionalProperties:
                          $ref: '#/components/schemas/EndpointSettings'
                        description: A mapping of network name to endpoint configuration
                          for that network.
                    description: This container's networking configuration.
          application/octet-stream:
            schema:
              allOf:
              - $ref: '#/components/schemas/ContainerConfig'
              - type: object
                properties:
                  HostConfig:
                    $ref: '#/components/schemas/HostConfig'
                  NetworkingConfig:
                    type: object
                    properties:
                      EndpointsConfig:
                        type: object
                        additionalProperties:
                          $ref: '#/components/schemas/EndpointSettings'
                        description: A mapping of network name to endpoint configuration
                          for that network.
                    description: This container's networking configuration.
        required: true
      responses:
        201:
          description: Container created successfully
          content:
            application/json:
              schema:
                required:
                - Id
                - Warnings
                type: object
                properties:
                  Id:
                    type: string
                    description: The ID of the created container
                    nullable: false
                  Warnings:
                    type: array
                    description: Warnings encountered when creating the container
                    nullable: false
                    items:
                      type: string
              example:
                Id: e90e34656806
                Warnings: []
        400:
          description: bad parameter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        404:
          description: no such container
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: 'No such container: c2ada9df5af8'
        409:
          description: conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      x-codegen-request-body-name: body
  /containers/{id}/json:
    get:
      tags:
      - Container
      summary: Inspect a container
      description: Return low-level information about a container.
      operationId: ContainerInspect
      parameters:
      - name: id
        in: path
        description: ID or name of the container
        required: true
        schema:
          type: string
      - name: size
        in: query
        description: Return the size of container as fields `SizeRw` and `SizeRootFs`
        schema:
          type: boolean
          default: false
      responses:
        200:
          description: no error
          content:
            application/json:
              schema:
                type: object
                properties:
                  Id:
                    type: string
                    description: The ID of the container
                  Created:
                    type: string
                    description: The time the container was created
                  Path:
                    type: string
                    description: The path to the command being run
                  Args:
                    type: array
                    description: The arguments to the command being run
                    items:
                      type: string
                  State:
                    type: object
                    properties:
                      Status:
                        type: string
                        description: |
                          The status of the container. For example, `"running"` or `"exited"`.
                        enum:
                        - created
                        - running
                        - paused
                        - restarting
                        - removing
                        - exited
                        - dead
                      Running:
                        type: boolean
                        description: |
                          Whether this container is running.

                          Note that a running container can be _paused_. The `Running` and `Paused`
                          booleans are not mutually exclusive:

                          When pausing a container (on Linux), the cgroups freezer is used to suspend
                          all processes in the container. Freezing the process requires the process to
                          be running. As a result, paused containers are both `Running` _and_ `Paused`.

                          Use the `Status` field instead to determine if a container's state is "running".
                      Paused:
                        type: boolean
                        description: Whether this container is paused.
                      Restarting:
                        type: boolean
                        description: Whether this container is restarting.
                      OOMKilled:
                        type: boolean
                        description: Whether this container has been killed because
                          it ran out of memory.
                      Dead:
                        type: boolean
                      Pid:
                        type: integer
                        description: The process ID of this container
                      ExitCode:
                        type: integer
                        description: The last exit code of this container
                      Error:
                        type: string
                      StartedAt:
                        type: string
                        description: The time when this container was last started.
                      FinishedAt:
                        type: string
                        description: The time when this container last exited.
                    description: The state of the container.
                  Image:
                    type: string
                    description: The container's image
                  ResolvConfPath:
                    type: string
                  HostnamePath:
                    type: string
                  HostsPath:
                    type: string
                  LogPath:
                    type: string
                  Node:
                    type: object
                    properties: {}
                    description: TODO
                  Name:
                    type: string
                  RestartCount:
                    type: integer
                  Driver:
                    type: string
                  MountLabel:
                    type: string
                  ProcessLabel:
                    type: string
                  AppArmorProfile:
                    type: string
                  ExecIDs:
                    type: string
                  HostConfig:
                    $ref: '#/components/schemas/HostConfig'
                  GraphDriver:
                    $ref: '#/components/schemas/GraphDriverData'
                  SizeRw:
                    type: integer
                    description: The size of files that have been created or changed
                      by this container.
                    format: int64
                  SizeRootFs:
                    type: integer
                    description: The total size of all the files in this container.
                    format: int64
                  Mounts:
