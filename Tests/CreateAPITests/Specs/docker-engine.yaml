        DiskQuota:
          type: integer
          description: Disk limit (in bytes).
          format: int64
        KernelMemory:
          type: integer
          description: Kernel memory limit in bytes.
          format: int64
        MemoryReservation:
          type: integer
          description: Memory soft limit in bytes.
          format: int64
        MemorySwap:
          type: integer
          description: Total memory limit (memory + swap). Set as `-1` to enable unlimited
