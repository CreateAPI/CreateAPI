servers:
  - url: /
components:
  securitySchemes:
    aemAuth:
      type: http
      scheme: basic
  schemas:
    InstallStatus:
      type: object
      properties:
        status:
          type: object
          properties:
            finished:
              type: boolean
            itemCount:
              type: integer
    KeystoreInfo:
      type: object
      properties:
        aliases:
          type: array
          items:
            $ref: '#/components/schemas/KeystoreItems'
        exists:
          type: boolean
          description: False if truststore don't exist
    TruststoreInfo:
      type: object
      properties:
        aliases:
          type: array
          items:
            $ref: '#/components/schemas/TruststoreItems'
        exists:
          type: boolean
          description: False if truststore don't exist
    KeystoreItems:
      type: object
      properties:
        alias:
          type: string
          description: Keystore alias name
        entryType:
          type: string
          description: e.g. "privateKey"
        algorithm:
          type: string
          description: e.g. "RSA"
        format:
          type: string
          description: e.g. "PKCS#8"
        chain:
          type: array
          items:
            $ref: '#/components/schemas/KeystoreChainItems'
    KeystoreChainItems:
      type: object
      properties:
        subject:
          type: string
          description: e.g. "CN=localhost"
        issuer:
          type: string
          description: e.g. "CN=Admin"
        notBefore:
          type: string
          description: e.g. "Sun Jul 01 12:00:00 AEST 2018"
        notAfter:
          type: string
          description: e.g. "Sun Jun 30 23:59:50 AEST 2019"
        serialNumber:
          type: integer
          description: '18165099476682912368'
    TruststoreItems:
      type: object
      properties:
        alias:
          type: string
          description: Truststore alias name
        entryType:
          type: string
        subject:
          type: string
          description: e.g. "CN=localhost"
        issuer:
          type: string
          description: e.g. "CN=Admin"
        notBefore:
          type: string
          description: e.g. "Sun Jul 01 12:00:00 AEST 2018"
        notAfter:
          type: string
          description: e.g. "Sun Jun 30 23:59:50 AEST 2019"
        serialNumber:
          type: integer
          description: '18165099476682912368'
    SamlConfigurationInfo:
      type: object
      properties:
        pid:
          description: Persistent Identity (PID)
          type: string
        title:
          description: Title
          type: string
        description:
          description: Title
          type: string
        bundle_location:
          description: needed for configuration binding
          type: string
        service_location:
          description: needed for configuraiton binding
          type: string
        properties:
          $ref: '#/components/schemas/SamlConfigurationProperties'
    SamlConfigurationProperties:
      type: object
      properties:
        path:
          description: >-
            Repository path for which this authentication handler should be used
            by Sling. If this is empty, the authentication handler will be
            disabled.
          $ref: '#/components/schemas/SamlConfigurationPropertyItemsArray'
        service.ranking:
          description: >-
            OSGi Framework Service Ranking value to indicate the order in which
            to call this service. This is an int value where higher values
            designate higher precedence. Default value is 0.
          $ref: '#/components/schemas/SamlConfigurationPropertyItemsLong'
        idpUrl:
          description: >-
            URL of the IDP where the SAML Authentication Request should be sent
            to. If this property is empty the authentication handler is
            disabled. (idpUrl)
          $ref: '#/components/schemas/SamlConfigurationPropertyItemsString'
        idpCertAlias:
          description: >-
            The alias of the IdP's certificate in the global truststore. If this
            property is empty the authentication handler is disabled.
          $ref: '#/components/schemas/SamlConfigurationPropertyItemsString'
        idpHttpRedirect:
          description: >-
            Use an HTTP Redirect to the IDP URL instead of sending an
            AuthnRequest-message to request credentials. Use this for IDP
            initiated authentication.
          $ref: '#/components/schemas/SamlConfigurationPropertyItemsBoolean'
        serviceProviderEntityId:
          description: >-
            ID which uniquely identifies this service provider with the identity
            provider. If this property is empty the authentication handler is
            disabled.
          $ref: '#/components/schemas/SamlConfigurationPropertyItemsString'
        assertionConsumerServiceURL:
          description: >-
            The (optional) AssertionConsumerServiceURL attribute of an Authn
            request specifies the location to which a  message MUST be sent to
            the requester.
          $ref: '#/components/schemas/SamlConfigurationPropertyItemsString'
        spPrivateKeyAlias:
          description: >-
            The alias of the SP's private key in the key-store of the
            'authentication-service' system user. If this property is empty the
            handler will not be able to sign or decrypt messages.
          $ref: '#/components/schemas/SamlConfigurationPropertyItemsString'
        keyStorePassword:
          description: >-
            The password of the key-store of the 'authentication-service' system
            user.
          $ref: '#/components/schemas/SamlConfigurationPropertyItemsString'
        defaultRedirectUrl:
          description: The default location to redirect to after successful authentication.
          $ref: '#/components/schemas/SamlConfigurationPropertyItemsString'
        userIDAttribute:
          description: >-
            The name of the attribute containing the user ID used to
            authenticate and create the user in the CRX repository. Leave empty
            to use the Subject:NameId.
          $ref: '#/components/schemas/SamlConfigurationPropertyItemsString'
        useEncryption:
          description: >-
            Whether or not this authentication handler expects encrypted SAML
            assertions. If this is enabled the SP's private key must be provided
            in the key-store of the 'authentication-service' system user (see SP
            Private Key Alias above).
          $ref: '#/components/schemas/SamlConfigurationPropertyItemsBoolean'
        createUser:
          description: Whether or not to autocreate nonexisting users in the repository.
          $ref: '#/components/schemas/SamlConfigurationPropertyItemsBoolean'
        addGroupMemberships:
          description: >-
            Whether or not a user should be automatically added to CRX groups
            after successful authentication.
          $ref: '#/components/schemas/SamlConfigurationPropertyItemsBoolean'
        groupMembershipAttribute:
          description: >-
            The name of the attribute containing a list of CRX groups this user
            should be added to.
          $ref: '#/components/schemas/SamlConfigurationPropertyItemsString'
        defaultGroups:
          description: >-
            A list of default CRX groups users are added to after successful
            authentication.
          $ref: '#/components/schemas/SamlConfigurationPropertyItemsArray'
        nameIdFormat:
          description: >-
            The value of the NameIDPolicy format parameter to send in the
            AuthnRequest message.
          $ref: '#/components/schemas/SamlConfigurationPropertyItemsString'
        synchronizeAttributes:
          description: >-
            A list of attribute mappings (in the format
            \attributename=path/relative/to/user/node\) which should be stored
            in the repository on user-synchronization.
          $ref: '#/components/schemas/SamlConfigurationPropertyItemsArray'
        handleLogout:
          description: >-
            Whether or not logout (dropCredentials) requests will be processed
            by this handler.
          $ref: '#/components/schemas/SamlConfigurationPropertyItemsBoolean'
        logoutUrl:
          description: >-
            URL of the IDP where the SAML Logout Request should be sent to. If
            this property is empty the authentication handler won't handle
            logouts.
          $ref: '#/components/schemas/SamlConfigurationPropertyItemsString'
        clockTolerance:
          description: >-
            Time tolerance in seconds to compensate clock skew between IDP and
            SP when validating Assertions.
          $ref: '#/components/schemas/SamlConfigurationPropertyItemsLong'
        digestMethod:
          description: The digest algorithm to use when signing a SAML message.
          $ref: '#/components/schemas/SamlConfigurationPropertyItemsString'
        signatureMethod:
          description: The signature algorithm to use when signing a SAML message.
          $ref: '#/components/schemas/SamlConfigurationPropertyItemsString'
        userIntermediatePath:
          description: User intermediate path to store created users.
          $ref: '#/components/schemas/SamlConfigurationPropertyItemsString'
