          example: 1
        fetch:
          $ref: '#/components/schemas/inputFileFetchConfiguration'
        read:
          $ref: '#/components/schemas/inputFileReadConfiguration'
      description: Describe how to get and read a file
    downloadCatalogStrategy:
      type: string
      description: Indicate the download strategy (simple uri, ftps, ftplatest file,
        etc...)
      example: SimpleUri
      enum:
      - SimpleUri
      - FtpLatest
      - Sftp
      - SftpLatest
      - Ftps
      - FtpsLatest
      - Local
    compressionFormatStrategy:
      type: string
      description: Indicate the compression type
      example: None
      enum:
      - None
      - Zip
      - TarGz
      - Gzip
      - Bzip2
      - Rar
    inputFileFetchConfiguration:
      required:
      - downloadCatalogStrategy
      - uri
      type: object
      properties:
        uri:
          type: string
          description: Indicate the Uri of the file. (http, https, ftp, ftps, sftp
            are allowed)
          example: http://www.mywebsite.com/mycatalog.csv
        credential:
          $ref: '#/components/schemas/credential'
        downloadCatalogStrategy:
          $ref: '#/components/schemas/downloadCatalogStrategy'
        compressionFormatStrategy:
          $ref: '#/components/schemas/compressionFormatStrategy'
        compressedRelativePath:
          type: string
          description: Indicate the relative path in the compressed file
          example: folder/file.xxx
        downloadTimeout:
          type: integer
          description: Indicate the download time out in second
          format: int32
          example: 360
          default: 30
      description: Describe the way to download the file
    fileFormatStrategy:
      type: string
      description: CSV or XML
      example: Csv
      enum:
      - Unknown
      - Csv
      - Xml
      - Json
    inputFileReadConfiguration:
      required:
      - format
      type: object
      properties:
        format:
          $ref: '#/components/schemas/fileFormatStrategy'
        encodingTypeName:
          type: string
          description: The encoding type. UTF-8 by default.
          example: UTF-8
          default: UTF-8
        cultureName:
          type: string
          description: The culture name of the file.  (i.e. fr-FR). If null then Invariant
            culture will be used.
          example: fr-FR
          default: ""
        csvFileReadProperties:
          $ref: '#/components/schemas/inputFileReadCsvConfiguration'
        xmlFileReadProperties:
          $ref: '#/components/schemas/inputFileReadXmlConfiguration'
      description: |
        Describe how to read the file. If FileFormatStrategy is CSV, csvFileReadProperties is required. Otherwise the xmlFileReadProperties is required.
    credential:
      required:
      - userName
      type: object
      properties:
        userName:
          type: string
          description: The user name
          example: MyLogin
        password:
          type: string
          description: The password
          format: password
          example: MyPassword
      description: Provides the credentials
    csvSeparator:
      type: string
      description: Indicate the separator of the values in the CSV file. Generally
        ";"
      example: ;
      default: ;
    inputFileReadCsvConfiguration:
      required:
      - csvSeparator
      - hasHeaderRecord
      - ignoreHeaderRecord
      type: object
      properties:
        hasHeaderRecord:
          type: boolean
          description: Indicate if the csv file contains the column name at the first
            row
          example: true
          default: true
        ignoreHeaderRecord:
          type: boolean
          description: Indicate if the importation should not use the csv column name
            from the file
          example: true
          default: false
        csvSeparator:
          $ref: '#/components/schemas/csvSeparator'
        csvTextQualifier:
          type: string
          description: Indicate the text qualifier of the CSV file. Generally the
            value is "
          example: '"'
          default: '"'
      description: The CSV file description
    inputFileReadXmlConfiguration:
      required:
      - flattenXmlChildElements
      - useXmlAttributes
      type: object
      properties:
        useXmlAttributes:
          type: boolean
          description: Indicate if the importation should take in account the attribute
            in the xml nodes.
          example: true
        flattenXmlChildElements:
          type: boolean
          description: Indicate if the children xml nodes should be flatten with there
            parent to take in account the sub node values.
          example: true
      description: The XML file description
    configureAutoImportIntervalRequest:
      required:
      - interval
