      properties:
        interval:
          pattern: (00:1[5-9])|(00:[2-5][0-9])|(0[1-9]:[0-5][0-9])|(1[0-9]:[0-5][0-9])|(2[0-3]:[0-5][0-9])
          type: string
          description: Indicate the interval in time span. (i.e. "04:00:00" for every
            4 hours)
          example: 04:00:00
