          default: false
        columnImportance:
          $ref: '#/components/schemas/BeezUP.Common.ColumnImportance'
        columnDataType:
          $ref: '#/components/schemas/BeezUP.Common.ColumnDataType'
        canBeTruncated:
          $ref: '#/components/schemas/canBeTruncated'
        displayGroupName:
          $ref: '#/components/schemas/displayGroupName'
        description:
          type: string
