            "21:00:00" to import your catalog at 9PM)
          example:
          - 21:00:00
          - 23:00:00
          - 08:30:00
          items:
            pattern: (00:1[5-9])|(00:[2-5][0-9])|(0[1-9]:[0-5][0-9])|(1[0-9]:[0-5][0-9])|(2[0-3]:[0-5][0-9])
