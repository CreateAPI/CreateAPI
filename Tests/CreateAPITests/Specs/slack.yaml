openapi: 3.0.1
info:
  title: Slack Web API
  description: One way to interact with the Slack platform is its HTTP RPC-based Web
    API, a collection of methods requiring OAuth 2.0-based user, bot, or workspace
    tokens blessed with related OAuth scopes.
  version: "1.2"
externalDocs:
  description: Learn more about the Slack Web API
  url: https://api.slack.com/web
servers:
- url: https://slack.com/api
paths:
  /api.test:
    get:
      tags:
      - api
      description: Checks API calling code.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/api.test
      operationId: api_test
      parameters:
      - name: foo
        in: query
        description: example property to return
        schema:
          type: string
      - name: error
        in: query
        description: Error response to return
        schema:
          type: string
      responses:
        200:
          description: Standard success response
          content:
            application/json:
              schema:
                title: api.test success schema
                type: object
                additionalProperties:
                  type: object
                  properties: {}
                description: Schema for successful response api.test method
              example:
                ok: true
        default:
          description: Artificial error response
          content:
            application/json:
              schema:
                title: api.test error schema
                type: object
                additionalProperties:
                  type: object
                  properties: {}
                description: Schema for error response api.test method
              example:
                args:
                  error: my_error
                error: my_error
                ok: false
      security:
      - slackAuth:
        - none
  /apps.permissions.info:
    get:
      tags:
      - apps.permissions
      - apps
      description: Returns list of permissions this app has on a team.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/apps.permissions.info
      operationId: apps_permissions_info
      parameters:
      - name: token
        in: query
        description: 'Authentication token. Requires scope: `none`'
        schema:
          type: string
      responses:
        200:
          description: Standard success response when used with a user token
          content:
            application/json:
              schema:
                title: Default success template
                type: object
                additionalProperties:
                  type: object
                description: Verbose schema not yet ready for this method.
              example:
                info:
                  app_home:
                    resources:
                      ids:
                      - D0C0NU1Q8
                      - D0BH95DLH
                    scopes:
                    - chat:write
                    - im:history
                    - im:read
                  channel:
                    resources:
                      excluded_ids: []
                      ids:
                      - C061FA5PB
                      wildcard: false
                    scopes:
                    - channels:read
                  group:
                    resources:
                      ids: []
                    scopes: []
                  im:
                    resources:
                      ids: []
                    scopes: []
                  mpim:
                    resources:
                      ids: []
                    scopes: []
                  team:
                    resources:
                      ids: []
                    scopes: []
                ok: true
        default:
          description: Standard failure response when used with an invalid token
          content:
            application/json:
              schema:
                title: Default error template
                type: object
                additionalProperties:
                  type: object
                description: Verbose schema not yet ready for this method.
              example:
                error: invalid_auth
                ok: false
      security:
      - slackAuth:
        - none
  /apps.permissions.request:
    get:
      tags:
      - apps.permissions
      - apps
      description: Allows an app to request additional scopes
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/apps.permissions.request
      operationId: apps_permissions_request
      parameters:
      - name: scopes
        in: query
        description: A comma separated list of scopes to request for
        schema:
          type: string
      - name: token
        in: query
        description: 'Authentication token. Requires scope: `none`'
        schema:
          type: string
      - name: trigger_id
        in: query
        description: Token used to trigger the permissions API
        schema:
          type: string
      responses:
        200:
          description: Standard success response when used with a user token
          content:
            application/json:
              schema:
                title: apps.permissions.request schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for successful response from apps.permissions.request
                  method
              example:
                ok: true
        default:
          description: Standard failure response when trigger_id is invalid
          content:
            application/json:
              schema:
                title: apps.permissions.request error schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for error response from apps.permissions.request
                  method
              example:
                error: invalid_trigger_id
                ok: false
      security:
      - slackAuth:
        - none
  /apps.permissions.resources.list:
    get:
      tags:
      - apps.permissions.resources
      - apps
      description: Returns list of resource grants this app has on a team.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/apps.permissions.resources.list
      operationId: apps_permissions_resources_list
      parameters:
      - name: cursor
        in: query
        description: Paginate through collections of data by setting the `cursor`
          parameter to a `next_cursor` attribute returned by a previous request's
          `response_metadata`. Default value fetches the first "page" of the collection.
          See [pagination](/docs/pagination) for more detail.
        schema:
          type: string
      - name: token
        in: query
        description: 'Authentication token. Requires scope: `none`'
        schema:
          type: string
      - name: limit
        in: query
        description: The maximum number of items to return.
        schema:
          type: integer
      responses:
        200:
          description: Typical successful paginated response
          content:
            application/json:
              schema:
                title: apps.permissions.resources.list success schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for successful response apps.permissions.resources.list
                  method
              example:
                ok: true
                resources:
                - id: T0DES3UAN
                  type: team
                - id: D024BFF1M
                  type: app_home
                - id: C024BE91L
                  type: channel
                response_metadata:
                  next_cursor: dGVhbTpDMUg5UkVTR0w=
        default:
          description: Typical error response
          content:
            application/json:
              schema:
                title: apps.permissions.resources.list error schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for error response from apps.permissions.resources.list
                  method
              example:
                error: invalid_cursor
                ok: false
      security:
      - slackAuth:
        - none
  /apps.permissions.scopes.list:
    get:
      tags:
      - apps.permissions.scopes
      - apps
      description: Returns list of scopes this app has on a team.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/apps.permissions.scopes.list
      operationId: apps_permissions_scopes_list
      parameters:
      - name: token
        in: query
        description: 'Authentication token. Requires scope: `none`'
        schema:
          type: string
      responses:
        200:
          description: Typical successful paginated response
          content:
            application/json:
              schema:
                title: api.permissions.scopes.list success schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for successful response api.permissions.scopes.list
                  method
              example:
                ok: true
                scopes:
                  app_home:
                  - chat:write
                  - im:history
                  - im:read
                  channel:
                  - channels:history
                  - chat:write
                  group:
                  - chat:write
                  im:
                  - chat:write
                  mpim:
                  - chat:write
                  team:
                  - users:read
                  user: []
        default:
          description: Typical error response
          content:
            application/json:
              schema:
                title: apps.permissions.scopes.list error schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for error response from apps.permissions.scopes.list
                  method
              example:
                error: invalid_auth
                ok: false
      security:
      - slackAuth:
        - none
  /auth.revoke:
    get:
      tags:
      - auth
      description: Revokes a token.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/auth.revoke
      operationId: auth_revoke
      parameters:
      - name: test
        in: query
        description: Setting this parameter to `1` triggers a _testing mode_ where
          the specified token will not actually be revoked.
        schema:
          type: boolean
      - name: token
        in: query
        description: 'Authentication token. Requires scope: `none`'
        schema:
          type: string
      responses:
        200:
          description: Typical success response
          content:
            application/json:
              schema:
                title: auth.revoke schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for successful response from auth.revoke method
              example:
                ok: true
                revoked: true
        default:
          description: Typical error response
          content:
            application/json:
              schema:
                title: auth.revoke error schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for error response from auth.revoke method
              example:
                error: invalid_auth
                ok: false
      security:
      - slackAuth:
        - none
  /auth.test:
    get:
      tags:
      - auth
      description: Checks authentication & identity.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/auth.test
      operationId: auth_test
      parameters:
      - name: token
        in: header
        description: 'Authentication token. Requires scope: `none`'
        schema:
          type: string
      responses:
        200:
          description: Standard success response when used with a user token
          content:
            application/json:
              schema:
                title: auth.test success schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for successful response auth.test method
              example:
                ok: true
                team: Subarachnoid Workspace
                team_id: T12345678
                url: https://subarachnoid.slack.com/
                user: grace
                user_id: W12345678
        default:
          description: Standard failure response when used with an invalid token
          content:
            application/json:
              schema:
                title: auth.test error schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for error response auth.test method
              example:
                error: invalid_auth
                ok: false
      security:
      - slackAuth:
        - none
  /bots.info:
    get:
      tags:
      - bots
      description: Gets information about a bot user.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/bots.info
      operationId: bots_info
      parameters:
      - name: token
        in: query
        description: 'Authentication token. Requires scope: `users:read`'
        schema:
          type: string
      - name: bot
        in: query
        description: Bot user to get info on
        schema:
          type: string
      responses:
        200:
          description: When successful, returns bot info by bot ID.
          content:
            application/json:
              schema:
                title: bots.info schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for successful response from bots.info method
              example:
                bot:
                  app_id: A061BLERW
                  deleted: false
                  icons:
                    image_36: https://...
                    image_48: https://...
                    image_72: https://...
                  id: B061F7JQ1
                  name: commandeer
                  updated: 1449272004
                ok: true
        default:
          description: When no bot can be found, it returns an error.
          content:
            application/json:
              schema:
                title: bots.info error schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for error response from bots.info method
              example:
                error: bot_not_found
                ok: false
      security:
      - slackAuth:
        - users:read
  /channels.archive:
    post:
      tags:
      - channels
      description: Archives a channel.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/channels.archive
      operationId: channels_archive
      parameters:
      - name: token
        in: header
        description: 'Authentication token. Requires scope: `channels:write`'
        schema:
          type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                channel:
                  type: string
                  description: Channel to archive
          application/json:
            schema:
              properties:
                channel:
                  type: string
                  description: Channel to archive
      responses:
        200:
          description: Typical success response
          content:
            application/json:
              schema:
                title: channels.archive success schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for successful response from channels.archive
                  method
              example:
                ok: true
        default:
          description: Typical error response
          content:
            application/json:
              schema:
                title: channels.archive error schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for error response channels.archive method
              example:
                error: invalid_auth
                ok: false
      security:
      - slackAuth:
        - channels:write
  /channels.create:
    post:
      tags:
      - channels
      description: Creates a channel.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/channels.create
      operationId: channels_create
      parameters:
      - name: token
        in: header
        description: 'Authentication token. Requires scope: `channels:write`'
        schema:
          type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                validate:
                  type: boolean
                  description: Whether to return errors on invalid channel name instead
                    of modifying it to meet the specified criteria.
                name:
                  type: string
                  description: Name of channel to create
          application/json:
            schema:
              properties:
                validate:
                  type: boolean
                  description: Whether to return errors on invalid channel name instead
                    of modifying it to meet the specified criteria.
                name:
                  type: string
                  description: Name of channel to create
      responses:
        200:
          description: Typical success response resulting in a new channel
          content:
            application/json:
              schema:
                title: channels.create error schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for successful response channels.create method
              example:
                channel:
                  created: 1502833204
                  creator: U061F7AUR
                  id: C0DEL09A5
                  is_archived: false
                  is_channel: true
                  is_general: false
                  is_member: true
                  is_mpim: false
                  is_org_shared: false
                  is_private: false
                  is_shared: false
                  last_read: 0.0
                  members:
                  - U061F7AUR
                  name: endeavor
                  name_normalized: endeavor
                  previous_names: []
                  purpose:
                    creator: ""
                    last_set: 0
                    value: ""
                  topic:
                    creator: ""
                    last_set: 0
                    value: ""
                  unread_count: 0
                  unread_count_display: 0
                ok: true
        default:
          description: Example error response when an invalid name is provided
          content:
            application/json:
              schema:
                title: channels.create error schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for error response channels.create method
              example:
                detail: Value passed for `name` contained unallowed special characters.
                error: invalid_name_specials
                ok: false
      security:
      - slackAuth:
        - channels:write
  /channels.history:
    get:
      tags:
      - channels
      description: Fetches history of messages and events from a channel.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/channels.history
      operationId: channels_history
      parameters:
      - name: count
        in: query
        description: Number of messages to return, between 1 and 1000.
        schema:
          type: integer
      - name: unreads
        in: query
        description: Include `unread_count_display` in the output?
        schema:
          type: boolean
      - name: inclusive
        in: query
        description: Include messages with latest or oldest timestamp in results.
        schema:
          type: boolean
      - name: token
        in: query
        description: 'Authentication token. Requires scope: `channels:history`'
        schema:
          type: string
      - name: oldest
        in: query
        description: Start of time range of messages to include in results.
        schema:
          type: number
      - name: channel
        in: query
        description: Channel to fetch history for.
        schema:
          type: string
      - name: latest
        in: query
        description: End of time range of messages to include in results.
        schema:
          type: number
      responses:
        200:
          description: Typical success response containing the channel's history
          content:
            application/json:
              schema:
                title: channels.history success schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for successful response channels.history method
              example:
                has_more: false
                latest: "1358547726.000003"
                messages:
                - text: Hello
                  ts: "1358546515.000008"
                  type: message
                  user: U2147483896
                - is_starred: true
                  reactions:
                  - count: 3
                    name: space_invader
                    users:
                    - U1
                    - U2
                    - U3
                  - count: 5
                    name: sweet_potato
                    users:
                    - U1
                    - U2
                    - U3
                    - U4
                    - U5
                  text: World
                  ts: "1358546515.000007"
                  type: message
                  user: U2147483896
                - ts: "1358546515.000007"
                  type: something_else
                - attachments:
                  - fallback: This is an attachment fallback
                    id: 1
                    text: Don't get too attached
                  bot_id: B19LU7CSY
                  subtype: bot_message
                  text: Containment unit is 98% full
                  ts: "1503435956.000247"
                  type: message
                  username: ecto1138
                ok: true
        default:
          description: Error response when the specified channel cannot be found
          content:
            application/json:
              schema:
                title: channels.history error schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for error response channels.history method
              example:
                error: channel_not_found
                ok: false
      security:
      - slackAuth:
        - channels:history
  /channels.info:
    get:
      tags:
      - channels
      description: Gets information about a channel.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/channels.info
      operationId: channels_info
      parameters:
      - name: token
        in: query
        description: 'Authentication token. Requires scope: `channels:read`'
        schema:
          type: string
      - name: include_locale
        in: query
        description: Set this to `true` to receive the locale for this channel. Defaults
          to `false`
        schema:
          type: boolean
      - name: channel
        in: query
        description: Channel to get info on
        schema:
          type: string
      responses:
        200:
          description: Typical success response
          content:
            application/json:
              schema:
                title: channels.info success schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for successful response channels.info method
              example:
                channel:
                  created: 1466025154
                  creator: U0G9QF9C6
                  id: C1H9RESGL
                  is_archived: false
                  is_channel: true
                  is_general: false
                  is_member: true
                  is_mpim: false
                  is_org_shared: false
                  is_private: false
                  is_shared: false
                  last_read: "1503435939.000101"
                  latest:
                    attachments:
                    - fallback: This is an attachment fallback
                      id: 1
                      text: Don't get too attached
                    bot_id: B19LU7CSY
                    subtype: bot_message
                    text: Containment unit is 98% full
                    ts: "1503435956.000247"
                    type: message
                    username: ecto1138
                  members:
                  - U0G9QF9C6
                  - U1QNSQB9U
                  name: busting
                  name_normalized: busting
                  previous_names:
                  - dusting
                  purpose:
                    creator: U0G9QF9C6
                    last_set: 1503435128
                    value: Discuss busting ghosts
                  topic:
                    creator: U0G9QF9C6
                    last_set: 1503435128
                    value: Spiritual containment strategies
                  unread_count: 1
                  unread_count_display: 1
                ok: true
        default:
          description: Error response when the specified channel cannot be found
          content:
            application/json:
              schema:
                title: channels.info error schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for error response channels.info method
              example:
                error: channel_not_found
                ok: false
      security:
      - slackAuth:
        - channels:read
  /channels.invite:
    post:
      tags:
      - channels
      description: Invites a user to a channel.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/channels.invite
      operationId: channels_invite
      parameters:
      - name: token
        in: header
        description: 'Authentication token. Requires scope: `channels:write`'
        schema:
          type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                user:
                  type: string
                  description: User to invite to channel.
                channel:
                  type: string
                  description: Channel to invite user to.
          application/json:
            schema:
              properties:
                user:
                  type: string
                  description: User to invite to channel.
                channel:
                  type: string
                  description: Channel to invite user to.
      responses:
        200:
          description: Typical success response
          content:
            application/json:
              schema:
                title: channels.invite error schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for successful response channels.invite method
              example:
                channel:
                  created: 1466025154
                  creator: U0G9QF9C6
                  id: C1H9RESGL
                  is_archived: false
                  is_channel: true
                  is_general: false
                  is_member: true
                  is_mpim: false
                  is_org_shared: false
                  is_private: false
                  is_shared: false
                  last_read: "1503435963.000307"
                  latest:
                    subtype: channel_leave
                    text: <@U1QNSQB9U|protobot> has left the channel
                    ts: "1503435963.000307"
                    type: message
                    user: U1QNSQB9U
                  members:
                  - U0G9QF9C6
                  - U1QNSQB9U
                  name: busting
                  name_normalized: busting
                  previous_names: []
                  purpose:
                    creator: U0G9QF9C6
                    last_set: 1503435128
                    value: My Purpose
                  topic:
                    creator: U0G9QF9C6
                    last_set: 1503435128
                    value: My Topic
                  unread_count: 0
                  unread_count_display: 0
                ok: true
        default:
          description: A somewhat typical error response
          content:
            application/json:
              schema:
                title: channels.invite error schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for error response channels.invite method
              example:
                error: cant_invite
                ok: false
      security:
      - slackAuth:
        - channels:write
  /channels.join:
    post:
      tags:
      - channels
      description: Joins a channel, creating it if needed.
      externalDocs:
        description: API method documentation
        url: https://api.slack.com/methods/channels.join
      operationId: channels_join
      parameters:
      - name: token
        in: header
        description: 'Authentication token. Requires scope: `channels:write`'
        schema:
          type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                validate:
                  type: boolean
                  description: Whether to return errors on invalid channel name instead
                    of modifying it to meet the specified criteria.
                name:
                  type: string
                  description: Name of channel to join
          application/json:
            schema:
              properties:
                validate:
                  type: boolean
                  description: Whether to return errors on invalid channel name instead
                    of modifying it to meet the specified criteria.
                name:
                  type: string
                  description: Name of channel to join
      responses:
        200:
          description: Typical success response
          content:
            application/json:
              schema:
                title: channels.join schema
                type: object
                additionalProperties:
                  type: object
                description: Schema for successful response from channels.join method
              example:
                already_in_channel: true
                channel:
                  created: 1466025154
                  creator: U0G9QF9C6
                  id: C1H9RESGL
                  is_archived: false
                  is_channel: true
                  is_general: false
                  is_member: true
                  is_mpim: false
                  is_org_shared: false
                  is_private: false
                  is_shared: false
                  members:
                  - U0G9QF9C6
                  - U1QNSQB9U
                  name: busting
                  name_normalized: busting
                  previous_names: []
                  purpose:
                    creator: U0G9QF9C6
                    last_set: 1503435128
                    value: My Purpose
                  topic:
